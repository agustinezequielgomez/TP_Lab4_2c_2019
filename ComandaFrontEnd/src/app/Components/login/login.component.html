<form [formGroup]="this.form">
  <p>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Nombre" name="userName" formControlName="nombre">
        <mat-hint *ngIf="this.form.controls['nombre'].invalid" class="text-danger">El nombre de usuario es un campo requerido</mat-hint>
      </mat-form-field>
  </p>
  <p>
      <mat-form-field appearance="outline">
        <mat-label>Contrase単a</mat-label>
        <input type="{{this.type}}" matInput placeholder="Contrase単a" name="password" formControlName="password">
        <mat-hint *ngIf="this.form.controls['password'].invalid" class="text-danger">La contrase単a es un campo requerido</mat-hint>
      </mat-form-field>
      <mat-slide-toggle id="toggle" [color]="'accent'" (change)="this.showPassword()">Mostrar contrase単a</mat-slide-toggle>
      <mat-checkbox id="checkbox" [color]="'accent'" [checked]="'false'" [ngModelOptions]="{standalone: true}" [(ngModel)]="this.saveUser">Recordar usuario</mat-checkbox>
  </p>
  <button mat-raised-button color="accent" [disabled]="this.form.invalid" class="w-100" id="loginButton" (click)="this.login()">Login</button>
  <mat-progress-bar *ngIf="this.registering == true" color="primary" mode="query"></mat-progress-bar>
</form>
