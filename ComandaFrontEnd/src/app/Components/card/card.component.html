<mat-card>
    <mat-card-header>
        <mat-card-title>{{this.title}}</mat-card-title>
        <mat-card-subtitle>{{this.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image class="img-fluid" src="{{this.imgPath}}" alt="">
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="this.buttonCallback()">{{this.buttonText}}</button>
    </mat-card-actions>
</mat-card>
