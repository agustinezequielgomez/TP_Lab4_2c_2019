<mat-toolbar [color]="'primary'">
    <mat-toolbar-row>
        <app-menu [template]="this.menuTemplate"></app-menu>
        <span class="blankSpace"></span>
        <p id="userName">{{this.userName}} | </p>
        <button mat-icon-button>
            <mat-icon (click)="this.logOut()" id="icon">exit_to_app</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
