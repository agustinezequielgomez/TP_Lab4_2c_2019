<mat-toolbar class="toolbar" [color]="'primary'">
    <mat-toolbar-row>
        <button mat-icon-button color="accent" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
        <app-menu #menu [template]="this.menuTemplate" [incomes]="this.incomes"></app-menu>
    </mat-toolbar-row>
</mat-toolbar>
